    <div id="app">
      <div id="titleScreen">
        <div class="titleScreen__content">
          <h1 class="titleScreen__title">Where is your Daddy?</h1>

            Daddy is gone for too long? The drugstore can’t be that far away?

            dad for christmas? Don’t worry, we got you !
          </p>
          <button class="btn" id="random-button">Find my daddy</button>
        </div>
      </div>
      <div id="slidingScreen"></div>
      <div id="mainScreen">
        <button class="btn btn__reload" type="button">Reload</button>
        <div id="map"></div>
