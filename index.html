<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where is my daddy ?</title>
  </head>
  <body>
    <div id="app">
      <div id="titleScreen">
        <div class="titleScreen__content">
          <h1 class="titleScreen__title">
            Where is your
            <span class="titleScreen__title__underline">Daddy?</span>
          </h1>
          <p class="titleScreen__text">
            Daddy is gone for too long? The drugstore can’t be that far away?
            You and your siblings can’t remember the last time you’ve seen your
            dad for christmas?
            <br /><br />
            Don’t worry, we got you !
          </p>
          <button class="btn" id="random-button">
            <span class="btn__label">Find my daddy</span>
          </button>
        </div>
      </div>
      <div id="slidingScreen"></div>
      <div id="mainScreen">
        <button class="btn btn--reload" type="button">
          <span class="btn__label">Reload</span>
          <span class="btn__icon material-symbols-outlined"> refresh </span>
        </button>
        <div class="pop-up__container">
          <p class="pop-up__text">
            Your <strong>daddy's at :</strong> <br /><br />
            <span class="pop-up__adress"></span>
            <br /><br />
            Since the <span class="pop-up__date"></span>
          </p>
          <a
            class="pop-up__link"
            href="https://twitter.com/intent/tweet?text=J'ai%20retrouvé%20mon%20daron%20grâce%20à%20ce%20superbe%20site%20&url=https%3A%2F%2Fwhere-is-your-daddy.netlify.app/"
            target="_blank"
          >
            <button class="btn pop-up__btn" id="random-button">
              <span class="btn__label">Share on twitter</span>
              <span class="btn__icon material-symbols-outlined"> share </span>
            </button>
          </a>
        </div>
        <div id="map"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
